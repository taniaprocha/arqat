<script>
    var projects=[];
    var cont = 0;
    $.getJSON('json/portfolioglobal.json',function(data){
        projects = [];
        $(data.portfolioglobal).each(function(index, value){
            if(value.category === 'urbanismo'){
                projects.push(value);
                $('#project-name').text(value.title);
                $('#project-img').attr('src', value.image)
                $('.porto').append('<div class="col-md-4 col-sm-6 portfolio-item" id="item-'+index+'">'
                    +'<a href="#portfolioModal" onclick="javascript:openModal('+cont+');" class="portfolio-link" data-toggle="modal">'
                        +'<div class="portfolio-hover">'
                            +'<div class="portfolio-hover-content">'
                                +'<i class="fa fa-plus fa-3x"></i>'
                            +'</div>'
                        +'</div>'
                        +'<img src="'+value.image+'" class="img-responsive" alt="">'
                    +'</a>'
                    +'<div class="portfolio-caption">'
                        +'<h4>'+value.title+'</h4>'  
                    +'</div>'
                +'</div>');
                cont++;
            }
        });
    });
    
    function openModal(index){
        $('#project-name').text(projects[index].title);
        $('#project-img').attr('src', projects[index].image);
        $('#project-description').text(projects[index].description);
        $('#project-data').text(projects[index].date);
    }
</script>
