<script>
        $.getJSON('json/noticias.json',function(data){
            $(data.noticias).each(function(index,value){
                $('.teste').append( '<div class="col-md-3 " >'
                    +'<span class="fa-stack fa-4x">'
                    +'<img src="'+value.image+'" class="img-responsive" alt=""></span>'
                    +'<h4 class="service-heading">'+value.title+'</h4>'
                    +'<h7 class="service-heading">'+value.desc+'</h7>'
                    +'</div>');
            });
        });

        $.getJSON('json/portfolioglobal.json',function(data){
            var numbers = [];
            while(numbers.length < 3){
                var number = Math.floor((Math.random() * data.portfolioglobal.length));
                if(numbers.indexOf(number) === -1){
                    numbers.push(number);
                }
            }
            console.log(numbers);
            
            numbers.map(function(number){
                var category = data.portfolioglobal[number].category;
                var href = '';
                if(category === 'arquitectura'){
                    href = 'portfolioArquitectura.html';
                }else if(category === 'design'){
                    href = 'portfolioDesign.html';    
                }else{
                    href = 'portfolioUrbanismo.html';
                }
                console.log(data.portfolioglobal[number]);
                $('#teste1').append('<div class="col-md-4 col-sm-6 portfolio-item">'
                    +'<a href="./' + href + '" class="portfolio-link" data-toggle="modal">'
                    +'<div class="portfolio-hover">'
                    +'<div class="portfolio-hover-content">'
                    +'<i class="fa fa-plus fa-3x"></i>'
                    +'</div>'
                    +'</div>'
                    +'<img src="'+data.portfolioglobal[number].image+'" class="img-responsive" alt="">'
                    +'</a>'
                    +'<div class="portfolio-caption">'
                    +'<h4>'+data.portfolioglobal[number].title+'</h4>'  
                    +'</div>'
                    +'</div>'
                ); 
            });
        });

        $.getJSON('json/servicos.json',function(data){
           console.log(data);
           $(data.serviços).each(function(index,value){
                console.log(value.title);
                $('.teste2').append('<div class="col-md-4">'
                    +'<span class="fa-stack fa-4x">'
                    +'<i class="fa fa-circle fa-stack-2x text-primary"></i>'
                    +'<i class="fa fa-'+value.logo+'" aria-hidden="true"></i>'
                    +'</span>'
                    +'<h4 class="service-heading">'+value.title+'</h4>'
                    +'<h7  class="service-heading">'+value.desc+'</h7>'
                    +'</div>');
            });
        });
</script>
